<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css";">
    <link rel="stylesheet" href="style.css">
    <title>Score Keeper</title>
</head>
<body>
    <section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="https://images.unsplash.com/photo-1545431781-3e1b506e9a37?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="">
                        </figure>
                    </div>
                    <header class="card-header">
                      <p class="card-header-title">Score Keeper</p>
                      <button class="card-header-icon" aria-label="more options">
                        <span class="icon">
                          <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </button>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-1"> <span id="p1display">0</span> to <span id="p2display">0</span></h1>
                        <p class="subtitle ">Use the button below to keep score</p>

                        <label for="playto" class="label is-large is-inline">Playing to</label>
                        <div class="select is-rounded">
                        <select name="" id="playto">
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                        </select>
                        </div>
                      </div>
                    </div>


                    <footer class="card-footer">
                        <button id="p1button" class="is-primary button card-footer-item">+1 Player One</button>
                        <button id="p2button" class="is-info button card-footer-item">+1 Player Two</button>
                        <button id="reset" class="is-danger button card-footer-item">Reset</button>
                    </footer>
                  </div>
            </div>
        </div>
    </div>
</section>


    


    <script src="script.js"></script>
</body>
</html>
